<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Today!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
</head>
<script src="script.js"></script>
<body>
    <div class="sidebar">
        <div class="titlebar">
            <img class="sun" src="./img/sun_icon.svg" alt="Sun icon">
            <h1>RETREAT</h1>
        </div>
    </div>
    <div class="main">
        <div class="blockquote">
            <p>Get ready to deepen your practice, immerse in the magic of Bali 
                and master your body & mind so that you can reach the next level 
                of vitality, vibrancy & clarity in your lifeâ€¦</p>
            <p>Sign up <em>NOW</em> to get started!</p>
            
        </div>
        <div class="user-details">
            <h2>Let's do this!</h2>
            <form action="https://httpbin.org/post" method="post" id="sign_up">
                <label for="first-name">FIRST NAME*
                    <input
                    type="text" 
                    id="first-name" 
                    name="first_name" 
                    pattern=".{3,}"
                    placeholder=""
                    required
                    oninvalid="this.setCustomValidity('Enter minimum of 3 characters')"
                    oninput="this.setCustomValidity('')"/>
                </label>
                <label for="last-name">LAST NAME*
                    <input
                    type="text"
                    id="last-name"
                    name="last_name"
                    pattern=".{3,}"
                    placeholder=""
                    required
                    oninvalid="this.setCustomValidity('Enter minimum of 3 characters')"
                    oninput="this.setCustomValidity('')"
                    />
                </label>
                <label for="user-email">EMAIL*
                    <input
                    type="email"
                    id="user-email"
                    name="user_email"
                    placeholder=""
                    required
                    oninvalid="this.setCustomValidity('Please enter a valid email address')"
                    oninput="this.setCustomValidity('')"
                    >
                </label>
                <label for="usertel">PHONE NUMBER
                    <input
                    type="tel"
                    id="usertel"
                    name="user_tel"
                    pattern="0.{10,10}"
                    placeholder="07123456789"
                    oninvalid="this.setCustomValidity('Enter a valid UK number')"
                    oninput="this.setCustomValidity('')"
                    />
                </label>
                <label for="password">PASSWORD*
                    <input
                    type="password" 
                    id="password"
                    class="password"
                    name="password"
                    placeholder=""
                    required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    onkeyup="check();"
                    >
                    <p>Must contain 8 characters, and at least 1 upper-<br>case 
                        letter, 1 lowercase letter, and 1 number.</p>
                </label>
                <label for="confirm_password">CONFIRM PASSWORD*
                    <input
                    type="password"
                    id="confirm_password"
                    name="confirm_password"
                    placeholder=""
                    required
                    pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                    onkeyup="check();"
                    >
                    <span></span>
                </label>
            </form>
        </div>
        <div class="submission">
            <button id="submit" type="submit" form="sign_up"> Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </div>
    </div>
</body>
</html>
